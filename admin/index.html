<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/template-web.js"></script>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo" /></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp;李思思</span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01 active">
          <a href="./main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="#"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="./article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="./article_release.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="./article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>

        <div class="level01">
          <a href="./comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="./user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <!-- 给index.html页面的右侧顶部个人中心按钮设置target属性指向iframe的name，
            并且注册行内事件：主动触发左侧栏个人中心按钮的点击事件,直接跳转到个人中心页面 
        onclick="$(#user).trigger('clcik')"
        -->
          <a href="./user.html" onclick="$('#user').click()" target="main_frame"
            >个人中心</a
          >
          <img src="images/2.jpg" class="top_img" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body">
        <iframe
          src="./main_count.html"
          frameborder="0"
          name="main_frame"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </div>
    <script type="text/template" id="uesrInfo">
      <img src="{{userPic}}" alt="person" />
      <span>欢迎&nbsp;&nbsp;{{nickname}}</span>
      <b>管理员</b>
    </script>
    <script src="js/index.js"></script>
    <script src="./libs/http.js"></script>
  </body>
</html>
